{% extends 'base.html' %}

{% block title %}
Companies
{% endblock %}
{% block body %}
<div class="container">
    <h1>All Drugs</h1>
    {% for el in drugs %}
    <div class="alert alert-info">
        <h3>{{ el.drug_name }}</h3>
        <h3>{{ el.drug_company }}</h3>
        <p>{{el.drug_description }}</p>

        <button class="btn btn-warning">More</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
